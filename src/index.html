<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee In Newport: A Map">
    <meta name="author" content="Jean-Paul Lacy">
    <title>Coffee In Newport, OR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>

  <body>
    <main>
      <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-3">
          <h3>Coffee in Newport, Oregon</h3>
          <input size="10" type="search" placeholder="Search" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
          <div id="list-holder">
            <ul id="list-view" data-bind="foreach: visible">
              <li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
            </ul>
          </div>
          <div id="error"></div>
        </div>
        <div class="col-xs-8 col-sm-9 col-md-9">
          <div id="map"></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Load Google Maps asynchronously credit https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282 -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()"></script>

  </body>

</html>
