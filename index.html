<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Coffee In Newport: A Map">
		<meta name="author" content="Jean-Paul Lacy">
		<title>Coffee In Newport, OR</title>
		<link rel="stylesheet" href="css/style.css">
		
		
	</head>

	<body>
		<main>
			<div class="row">
				<div class="col-md-3">
					<h3>Key Locations</h3>
					<ul class="locList" data-bind="foreach: placeList">
						<li>
							<span data-bind="text: name, click: $parent.show_info"></span>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<div id="map-canvas" class="mapCanvas"></div>
				</div>
			</div>
		</main>
	<body>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()"></script>


	</body>
